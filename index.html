<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="interface">
    
    <div id="display">
        <span id="display-number"></span>
    </div>

    <div id="key-buttons">

        <!-- 
            Set the data values so that we can uniquely identify each buttons for usuage in JS , instead of using id for each because we cant give special characters to id-name and if we use id-name for attribute in JS then it will be lengthy process 
        -->
        <button class="btn-prop" data-value="ac">AC</button>
        <button class="btn-prop" data-value="+/-">+/-</button>
        <button class="btn-prop" data-value="%">%</button>
        <button class="btn-prop btn-red" data-value="/">/</button>
        <button class="btn-prop" data-value="7">7</button>
        <button class="btn-prop" data-value="8">8</button>
        <button class="btn-prop" data-value="9">9</button>
        <button class="btn-prop btn-red" data-value="*">*</button>
        <button class="btn-prop" data-value="4">4</button>
        <button class="btn-prop" data-value="5">5</button>
        <button class="btn-prop" data-value="6">6</button>
        <button class="btn-prop btn-red" data-value="-">-</button>
        <button class="btn-prop" data-value="1">1</button>
        <button class="btn-prop" data-value="2">2</button>
        <button class="btn-prop" data-value="3">3</button>
        <button class="btn-prop btn-red" data-value="+">+</button>
        <button class="btn-prop btn-0" data-value="0">0</button>
        <button class="btn-prop" data-value=".">.</button>
        <button class="btn-prop btn-red" data-value="=">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
